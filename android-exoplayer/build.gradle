apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 31)
    // buildToolsVersion safeExtGet('buildToolsVersion', '28.0.3')

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 24)
        targetSdkVersion safeExtGet('targetSdkVersion', 31)
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven { url  "https://npaw.jfrog.io/artifactory/youbora/" }
    maven { url  "https://npaw.jfrog.io/artifactory/release/" }
}

dependencies {
    implementation "com.facebook.react:react-native:${safeExtGet('reactNativeVersion', '+')}"

    implementation ('com.github.Lilsax.ExoPlayer:exoplayer:shahid-2.13.3' ){
        exclude group: 'com.android.support'
    }

    // All support libs must use the same version
    implementation "androidx.annotation:annotation:1.1.0"
    implementation "androidx.core:core:1.1.0"
    implementation "androidx.media:media:1.1.0"

    implementation('com.google.android.exoplayer:extension-okhttp:2.13.3') {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
        exclude group: 'com.google.android.exoplayer'
    }
    implementation 'com.squareup.okhttp3:okhttp:${OKHTTP_VERSION}'

    implementation "com.nicepeopleatwork:exoplayer-adapter:6.7.23"
    implementation "com.nicepeopleatwork:exoplayer2-13-balancer:1.2.7"
    implementation 'com.google.ads.interactivemedia.v3:interactivemedia:3.26.0'
}